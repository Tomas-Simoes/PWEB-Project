<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Client Production</title>
    <link rel="stylesheet" href="style/eneryMonitoring.css">
</head>
<body>
    <div class="container">
        <h1 class="header-title">Client Production Monitoring</h1>
        <div id="clientList" class="client-list"></div>
    </div>

    <script>
        async function fetchClientData() {
            try {
                const response = await fetch('https://your-api.com/clients');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching client data:', error);
                return [];
            }
        }


        function renderClientList(clients) {
            const list = document.getElementById('clientList');
            list.innerHTML = '';

            clients.forEach(client => {
                const item = document.createElement('div');
                item.className = 'client-item';
                item.innerHTML = `
                    <span class="client-name">${client.name}</span>
                    <span class="client-production">${client.dailyProduction.toFixed(1)} kWh</span>
                `;
                list.appendChild(item);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const clients = await fetchClientData();
            renderClientList(clients);
        });
    </script>
</body>
</html>
