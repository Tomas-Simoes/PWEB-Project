<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Panel Registration</title>
  <link rel="stylesheet" href="style/clientPage.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Register Installation</h1>
      <form action="/submit-registration" method="POST" enctype="multipart/form-data">
        <div class="form-columns">
          <div class="client-info">
            <label for="nome">Full Name:</label>
            <input type="text" id="nome" name="nome" required>
      
            <label for="nif">NIF:</label>
            <input type="text" id="nif" name="nif" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="telefone">Phone Number:</label>
            <input type="tel" id="telefone" name="telefone" required>
  
            <label for="endereco">Installation Address:</label>
            <input type="text" id="endereco" name="endereco" required>
          </div>
      
          <div class="painel-info">
            <label for="data">Installation Date:</label>
            <input type="date" id="data" name="data" required>
      
            <label for="n_paineis">Number of Panels:</label>
            <input type="number" id="n_paineis" name="n_paineis" required>
      
            <label for="potencia">Total Power (kWp):</label>
            <input type="number" step="0.01" id="potencia" name="potencia" required>
      
            <label for="marca_paineis">Panel Brand and Model:</label>
            <input type="text" id="marca_paineis" name="marca_paineis" required>
      
            <label for="imagens">Installation Images:</label>
            <input type="file" id="imagens" name="imagens[]" accept="image/*" multiple required>
          </div>
        </div>
        <div class="submit-button-container">
            <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
